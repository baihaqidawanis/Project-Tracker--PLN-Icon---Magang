services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: plnprojecttracker-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-plnuser}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-plnpassword}
      POSTGRES_DB: ${DB_NAME:-plnprojecttracker}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-plnuser} -d ${DB_NAME:-plnprojecttracker}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pln-network

  # Next.js Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: plnprojecttracker-app
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://${DB_USER:-plnuser}:${DB_PASSWORD:-plnpassword}@postgres:5432/${DB_NAME:-plnprojecttracker}
      - AUTH_SECRET=${AUTH_SECRET}
      - NEXTAUTH_URL=http://10.20.0.141:3000
      # MinIO/S3 Configuration
      - S3_ENDPOINT=http://minio:9000
      - S3_ACCESS_KEY=${S3_ACCESS_KEY:-minioadmin}
      - S3_SECRET_KEY=${S3_SECRET_KEY:-minioadmin123}
      - S3_BUCKET_NAME=${S3_BUCKET_NAME:-plnprojecttracker}
      - S3_REGION=${S3_REGION:-us-east-1}
      - S3_USE_SSL=${S3_USE_SSL:-false}
    ports:
      - "3000:3000"
    volumes:
      # Mount uploads directory (temporary, should use cloud storage)
      - ./public/uploads:/app/public/uploads
    networks:
      - pln-network

  # MinIO Object Storage (S3-compatible)
  minio:
    image: minio/minio:latest
    container_name: plnprojecttracker-minio
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin123}
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000"  # API port
      - "9001:9001"  # Console port
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - pln-network

  # pgAdmin (Optional - for database management)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: plnprojecttracker-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@plniconplus.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin123}
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - pln-network
    profiles:
      - admin  # Optional service, run with: docker-compose --profile admin up

volumes:
  minio_data:
    driver: local
  postgres_data:
    driver: local

networks:
  pln-network:
    driver: bridge
